{% extends 'base.html' %}
{% block title %}
    Blogs
{% endblock title %}
{% block body %}
<div class="p-5 mt-10">
    {% if blogs %}
    {% for blog in blogs %}
    <div>
        <p>{{blog.title}}</p>
        <p>{{blog.author}}</p>
        <p>{{blog.time}}</p>
        <a href="{{blog.link}}" target="_blank">Go to post</a>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock body %}
