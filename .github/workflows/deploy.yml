name: Deploy to Server

on:
  workflow_run:
    workflows: ["Build and Push to DockerHub"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-to-server:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull dgclasher/whoisdg
            docker container stop whoisdg || true
            docker run -d --rm --name whoisdg --env-file ${{ secrets.ENV_FILE }} -p 8000:5000  dgclasher/whoisdg
