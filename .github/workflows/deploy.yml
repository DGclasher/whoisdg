name: Deploy to Server

on:
  workflow_run:
    workflows: ["Build and Push to DockerHub"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-to-server:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            deploy-whoisdg
