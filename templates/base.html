<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/images/android-chrome-512x512.png" type="image/png">
    <title>whoisdg - {% block title %} {% endblock title %}</title>
  </head>
  <link rel="stylesheet" href="/static/style/style.css" />
  <body class="bg-slate-950 h-screen">
    <header class="bg-black h-12 text-lime-600">
      <ul class="flex justify-center h-full items-center">
        <li class="mx-5 md:mx-20">
          <a class="hover:text-lime-50" href="{{url_for('home')}}">/home</a>
        </li>
        <li class="mx-5 md:mx-20">
          <a href="{{url_for('projects')}}" class="hover:text-lime-50">/projects</a>
        </li>
        <li class="mx-5 md:mx-20">
          <a href="{{url_for('contact')}}" class="hover:text-lime-50">/contact</a>
        </li>
      </ul>
    </header>
    <div id="particles-js" class="particle-div"></div>
    <div class="intro h-1/3 pt-10 md:pt-15">
      {% block body %}
        
      {% endblock body %}
    </div>
    <div class="copyright-container absolute bottom-1 left-1 ">
      <p class="headline text-white text-sm md:text-base">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        DGclasher
      </p>
    </div>
    <div class="media-links absolute bottom-1 right-2">
      <a href="https://www.linkedin.com/in/debaghosh001/"><img src="/static/images/linkedin.png" alt="" class="w-10 float-left p-2 invert"></a>
      <a href="https://github.com/DGclasher" target="_blank"><img src="/static/images/github.png" alt="" class="w-10 float-right p-1 invert"></a>
    </div>
  </body>
  <script src="/static/script/particles.js"></script>
  <script src="/static/script/app.js"></script>
</html>
